<html>
  <head>
    <title>USDA Food Dollar Charts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="food_dollar.js"></script>
    <style>
      path.domain { display: none; }
    </style>
  </head>

  <body>
    <div id='food-dollar'>
    </div>
    <script>
      d3.json("food_dollar.json", function(error, json) {
        if (error) return console.warn(error);
        FoodDollar.render(json)
      });
    </script>
  </body>
</html>
